<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Ubuntu风格计算器</title>
    <style>
        body {
            background: #f2f2f2;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .calculator {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            width: 360px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .history {
            max-height: 150px;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            background: #e9e9e9;
            border-radius: 5px;
        }
        
        .history-entry {
            padding: 5px;
            font-size: 0.9em;
            color: #555;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        
        .display {
            background: #e9e9e9;
            border: none;
            border-radius: 5px;
            font-size: 2em;
            text-align: right;
            padding: 15px;
            margin-bottom: 15px;
            height: 60px;
            box-sizing: border-box;
            width: 100%;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        button {
            padding: 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 50%;
            background: #f0f0f0;
            color: #333;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        button.operator {
            background: #ff9500;
            color: white;
        }
        
        button.equals {
            background: #28a745;
            color: white;
        }
        
        button.zero {
            grid-column: span 2;
            border-radius: 50px;
        }
        
        button:hover {
            background: #ddd;
        }
        
        button.operator:hover {
            background: #ffaa33;
        }
        
        button.clear {
            background: #ff4d4d;
            color: white;
        }
        
        button.clear:hover {
            background: #ff6666;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="history" id="history"></div>
        <input type="text" class="display" id="display" autofocus>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="appendValue('(')">(</button>
            <button onclick="appendValue(')')">)</button>
            <button class="operator" onclick="appendOperator('/')">÷</button>
            
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendOperator('*')">×</button>
            
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendOperator('-')">−</button>
            
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button onclick="toggleSign()">±</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const historyContainer = document.getElementById('history');
        let historyEntries = [];

        // 键盘事件处理
        document.addEventListener('keydown', (e) => {
            if (document.activeElement !== display) return;
            
            // 数字键
            if (/^[0-9]$/.test(e.key)) {
                appendValue(e.key);
                e.preventDefault();
            }
            // 运算符
            else if (['+', '-', '*', '/'].includes(e.key)) {
                appendOperator(e.key);
                e.preventDefault();
            }
            // 小数点
            else if (e.key === '.') {
                appendValue('.');
                e.preventDefault();
            }
            // 括号
            else if (e.key === '(' || e.key === ')') {
                appendValue(e.key);
                e.preventDefault();
            }
            // 等于号/回车
            else if (e.key === '=' || e.key === 'Enter') {
                calculate();
                e.preventDefault();
            }
            // 删除键
            else if (e.key === 'Backspace') {
                display.value = display.value.slice(0, -1);
                e.preventDefault();
            }
            // 清除
            else if (e.key.toLowerCase() === 'c') {
                clearDisplay();
                e.preventDefault();
            }
        });

        function appendValue(value) {
            display.focus();
            if (display.value === '错误' || display.selectionStart === 0 && display.value.includes('=')) {
                display.value = value;
            } else {
                display.setRangeText(value, display.selectionStart, display.selectionEnd, 'end');
            }
        }
        
        function appendOperator(operator) {
            if (display.value === '错误') display.value = '';
            const lastChar = display.value.slice(-1);
            if ('+-*/'.includes(lastChar)) {
                display.value = display.value.slice(0, -1) + operator;
            } else {
                display.setRangeText(operator, display.selectionStart, display.selectionEnd, 'end');
            }
        }
        
        function clearDisplay() {
            display.focus();
            display.value = '';
        }
        
        function toggleSign() {
            if (display.value === '') return;
            try {
                const expr = display.value.replace(/÷/g, '/').replace(/×/g, '*');
                const result = eval(expr);
                display.value = (-result).toString();
            } catch (e) {
                if (display.value.startsWith('-')) {
                    display.value = display.value.substring(1);
                } else {
                    display.value = '-' + display.value;
                }
            }
        }
        
        function calculate() {
            try {
                const rawExpr = display.value;
                
                // 支持数学常量和函数
                const processedExpr = rawExpr
                    .replace(/÷/g, '/')
                    .replace(/×/g, '*')
                    .replace(/\^/g, '**')
                    .replace(/\b(pi)\b/gi, 'Math.PI')
                    .replace(/\b(e)\b/gi, 'Math.E')
                    .replace(/\b(ln)\b/gi, 'Math.log')
                    .replace(/Math\.log$([^)]+)$/g, 'Math.log($1)')
                    .replace(/\b(sin|cos|tan|sqrt|abs)\b/gi, 'Math.$1')
                    .replace(/Math\.(sin|cos|tan)$([^)]+)$/g, (match, func, arg) => {
                        return `Math.${func}(${arg} * Math.PI / 180)`;
                    });

                const result = eval(processedExpr);
                
                // 添加历史记录条目
                const entry = { expression: rawExpr, result: result };
                historyEntries.push(entry);
                updateHistory();
                
                // 显示计算结果（仅显示数字）
                display.value = result.toString();
                display.setSelectionRange(display.value.length, display.value.length);
            } catch (error) {
                display.value = '错误';
            }
        }

        function updateHistory() {
            historyContainer.innerHTML = '';
            historyEntries.forEach((entry, index) => {
                const div = document.createElement('div');
                div.className = 'history-entry';
                div.innerHTML = `<div>${entry.expression}</div><div>= ${entry.result}</div>`;
                
                // 点击公式部分重新编辑
                div.children[0].addEventListener('click', () => {
                    display.focus();
                    display.value = entry.expression;
                    display.setSelectionRange(entry.expression.length, entry.expression.length);
                });
                
                // 点击结果部分插入到当前输入
                div.children[1].addEventListener('click', () => {
                    display.focus();
                    display.setRangeText(entry.result.toString(), display.selectionStart, display.selectionEnd, 'end');
                });
                
                historyContainer.appendChild(div);
            });
        }
    </script>
</body>
</html>
